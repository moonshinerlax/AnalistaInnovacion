<div class="video-list-container">
  <h2>Video List</h2>

<div class="input">
  <mat-form-field class="example-full-width">
    <mat-label>Search Videos</mat-label>
    <input matInput  [(ngModel)]="searchQuery" (keyup.enter)="searchVideos()">
  </mat-form-field>
  <button (click)="searchVideos()">Buscar</button>
</div>

  <div class="container" >
  <mat-card class="example-card" *ngFor="let video of videos" appearance="outlined">
    <mat-card-header>
      <style>
        .example-header-image {
          background-image: url(video.snippet.thumbnails.default.url);
          }
      </style>
      <!-- <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="title">{{ video.snippet.title }}</mat-card-title> -->
      <mat-card-subtitle class="title">{{video.snippet.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="video.snippet.thumbnails.default.url" alt="{{ video.snippet.title }}">
    <mat-card-actions class="actions">
      <a [href]="'https://www.youtube.com/watch?v=' + video.id.videoId" target="_blank">
        <button mat-raised-button  >Watch</button>
      </a>
      <button mat-raised-button (click)="toggleFavorite(video)">
        {{ isFavorite(video.id.videoId) ? 'Remove from Favorites' : 'Add to Favorites' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
