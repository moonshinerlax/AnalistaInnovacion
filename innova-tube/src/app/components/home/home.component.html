<div class="video-list-container">
  <h2>Lista de Videos</h2>

  <input type="text" placeholder="Buscar videos..." [(ngModel)]="searchQuery" (keyup.enter)="searchVideos()">
  <button (click)="searchVideos()">Buscar</button>

  <ul>
    <li *ngFor="let video of videos">
      <a [href]="'https://www.youtube.com/watch?v=' + video.id.videoId" target="_blank">
      <h3>{{ video.snippet.title }}</h3>

      <img [src]="video.snippet.thumbnails.default.url" alt="{{ video.snippet.title }}">
    </a>
          <button (click)="toggleFavorite(video)">
            {{ isFavorite(video.id.playlistId) ? 'Remove from Favorites' : 'Add to Favorites' }}
          </button>
    </li>
  </ul>
</div>
