<div class="video-list-container">
  <h2>Favorite Videos ðŸ’–</h2>

  <div class="container" >
  <mat-card class="example-card" *ngFor="let video of favorites" appearance="outlined">
    <mat-card-header>
      <mat-card-subtitle class="title">{{video.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="video.thumbnail" alt="{{ video.title }}">
    <mat-card-actions class="actions">
      <a [href]="'https://www.youtube.com/watch?v=' + video.videoId" target="_blank">
        <button mat-raised-button  >Watch</button>
      </a>
      <button mat-raised-button (click)="toggleFavorite(video)">
        {{ isFavorite(video.videoId) ? 'Remove from Favorites' : 'Add to Favorites' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
